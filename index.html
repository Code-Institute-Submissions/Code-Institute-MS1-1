<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Doug's Club</title>
</head>
<body>
    <article class="container">
        <section class="navbar">    <!--Navbar-->
            <div class="row">
                <div class="col-12">
                    <h1>Navbar</h1>
                </div>
            </div>
        </section>  <!--/.Navbar-->
        <section class="hero-image">    <!--Hero Image-->
            <div class="row">
                <div class="col-12">
                    <h1>Hero</h1>
                </div>
            </div>
        </section>  <!--./Hero Image-->
        <section class="about-header">  <!--About Header-->
            <div class="row">
                <div class="col-12">
                    <h1>About-header</h1>
                </div>
            </div>
        </section>  <!--/.About Header-->
        <section class="about">     <!--About-->
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 col-xl-4">
                <h1>About</h1><br>
                <h1>About-2</h1><br>
                <h1>About-3</h1><br>
                </div>
            </div>
        </section>  <!--/.About-->
        <section class="gallery-header">  <!--Gallery Header-->
            <div class="row">
                <div class="col-12">
                    <h1>Gallery Header </h1>
                </div>
            </div>
        </section>  <!--/.Gallery Header-->
        <section class="gallery">  <!--Gallery-->
            <div class="row">
                <div class="col-12">
                    <h1>Gallery</h1>
                </div>
            </div>
        </section>  <!--/.Gallery-->
        <section class="team-header">  <!--Team Header-->
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h1>Team Header</h1>
                </div>
            </div>
        </section>  <!--./Team header-->
        <section class="team">  <!--Team-->
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h1>Team</h1>
                </div>
            </div>
        </section>  <!--/.Team-->
        <section class="signup-header">  <!--Sign-up Header-->
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h1>Sign-up header</h1>
                </div>
            </div>
        </section>  <!--/Sign-up Header-->
        <section class="signup-form">  <!--Sign-up Form-->
            <div class="row">
                <div class="col-12 col-lg-6">
                    <h1>Sign-up form</h1>
                </div>
            </div>
        </section>  <!--/.Sign-up Form-->
        <section class="footer">  <!--Footer-->
            <div class="row">
                <div class="col-12">
                    <h1>Footer</h1>
                </div>
            </div>
        </section>  <!--/.Footer-->
    </article>
</body>
</html>
